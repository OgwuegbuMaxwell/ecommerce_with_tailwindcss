<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce Project</title>
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">




    <link rel="stylesheet" href="./output/tailwind.css" />

</head>
<body>
    <!-- ---- Start Header ---- -->
     <header class="py-4 shadow-sm bg-pink-100 lg:bg-white">
        <div class="container flex items-center justify-between">
            <!-- logo -->
            <a href="#" class="block w-32">
                <img class="w-full" src="/images/logo_new.png" alt="logo">
            </a>
             <!-- logo end-->

             <!-- Search -->
              <div class="w-full xl:max-w-lg lg:flex relative hidden">
                <span class="absolute left-4 top-3 text-lg text-gray-400">
                    <i class="fas fa-search"></i>
                </span>
                <input class="pl-12 w-full border border-r-0 border-primary py-3 rounded-l-md focus:ring-primary " type="text" placeholder="Search">
                <button type="submit" class="bg-primary border-primary border text-white px-8 font-medium rounded-r-md hover:bg-transparent hover:text-primary transition">
                    Search
                </button>
              </div>
              <!-- Search End-->

              <!-- Nav Icons -->
               <div class="space-x-4 flex items-center">
                    <a href="#" class="block text-center text-gray-700 hover:text-primary transition relative">
                        <span class="absolute -right-0 -top-1 w-5 h-5 rounded-full flex items-center justify-center bg-primary text-white text-xs">
                            5
                        </span>

                        <div class="text-2xl">
                            <i class="far fa-heart"></i>
                        </div>

                        <div class="text-xs leading-3 font-semibold">
                            Wish List
                        </div>
                    </a>

                    <a href="#" class="block text-center text-gray-700 hover:text-primary transition relative">
                        <span class="absolute -right-2 -top-1 w-5 h-5 rounded-full flex items-center justify-center bg-primary text-white text-xs">
                            5
                        </span>

                        <div class="text-2xl">
                            <i class="fas fa-shopping-bag"></i>
                        </div>

                        <div class="text-xm leading-3 font-semibold">
                            Cart
                        </div>
                    </a>

                    <a href="#" class="block text-center text-gray-700 hover:text-primary transition relative">
                        <!-- <span class="absolute -right-2 -top-1 w-5 h-5 rounded-full flex items-center justify-center bg-primary text-white text-xs">
                            5
                        </span> -->

                        <div class="text-2xl">
                            <i class="fas fa-user"></i>
                        </div>

                        <div class="text-xm leading-3 font-semibold">
                            Account
                        </div>
                    </a>


                    

               </div>
            
              <!-- Nav Icons Close-->



        </div>

     </header>
     <!-- ---- Header End ---- -->

    
    
</body>
</html>
